cubes:
  - name: job_listing_job_pipeline
    sql_table: "\"JobListingJobPipeline\""
    data_source: "scalis-dev"

    joins:
      - name: job_pipeline
        sql: "{CUBE}.\"jobPipelineId\" = {job_pipeline}.id"
        relationship: many_to_one

      - name: job_listing
        sql: "{CUBE}.\"jobListingId\" = {job_listing}.id"
        relationship: many_to_one

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: createdat
        sql: "{CUBE}.\"createdAt\""
        type: time

      - name: updatedat
        sql: "{CUBE}.\"updatedAt\""
        type: time

    measures:
      - name: count
        type: count
