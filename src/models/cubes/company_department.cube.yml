cubes:
  - name: company_department
    sql_table: "\"CompanyDepartment\""
    data_source: "scalis-dev"

    joins: 
      - name: requisition
        sql: "{CUBE}.\"id\" = {requisition}.\"companyDepartmentId\""
        relationship: one_to_many

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: externalid
        sql: "{CUBE}.\"externalId\""
        type: string

      - name: type
        sql: type
        type: string

      - name: departmentname
        sql: "{CUBE}.\"departmentName\""
        type: string

      - name: createdat
        sql: "{CUBE}.\"createdAt\""
        type: time

      - name: updatedat
        sql: "{CUBE}.\"updatedAt\""
        type: time

    measures:
      - name: count
        type: count
