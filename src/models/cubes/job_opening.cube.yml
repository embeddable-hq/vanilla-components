cubes:
  - name: job_opening
    sql_table: "\"JobOpening\""

    joins:
      - name: requisition
        sql: "{CUBE}.\"jobRequisitionId\" = {requisition}.id"
        relationship: many_to_one

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: closedreason
        sql: "{CUBE}.\"closedReason\""
        type: string

      - name: extopeningid
        sql: "{CUBE}.\"extOpeningId\""
        type: string

      - name: openingtype
        sql: "{CUBE}.\"openingType\""
        type: string

      - name: openingstatus
        sql: "{CUBE}.\"openingStatus\""
        type: string

      - name: targethiredate
        sql: "{CUBE}.\"targetHireDate\""
        type: time

      - name: closeddate
        sql: "{CUBE}.\"closedDate\""
        type: time

      - name: startdate
        sql: "{CUBE}.\"startDate\""
        type: time

      - name: filleddate
        sql: "{CUBE}.\"filledDate\""
        type: time

    measures:
      - name: count
        type: count

      - name: remaining_openings
        title: "Remaining Openings"
        sql: "CASE WHEN {CUBE}.\"filledDate\" IS NULL THEN 1 END"
        type: count

      - name: filled_openings
        title: "Filled Openings"
        sql: "CASE WHEN {CUBE}.\"filledDate\" IS NOT NULL THEN 1 END"
        type: count
