cubes:
  - name: demographic_info
    sql_table: "public.\"DemographicInfo\""

    joins:
      - name: scalis_user
        sql: "{CUBE}.\"scalisUserId\" = {scalis_user}.id"
        relationship: many_to_one

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: gender
        sql: gender
        type: string

      - name: raceethnicity
        sql: "{CUBE}.\"raceEthnicity\""
        type: string

      - name: workhistory
        sql: "{CUBE}.\"workHistory\""
        type: boolean

      - name: veteranstatus
        sql: "{CUBE}.\"veteranStatus\""
        type: string

      - name: createdat
        sql: "{CUBE}.\"createdAt\""
        type: time

      - name: updatedat
        sql: "{CUBE}.\"updatedAt\""
        type: time

    measures:
      - name: count
        type: count