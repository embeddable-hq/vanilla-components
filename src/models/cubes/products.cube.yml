cubes:
  - name: products
    data_source: default
    sql_table: public.products

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true
        public: true

      - name: name
        sql: name
        type: string

      - name: size
        sql: size
        type: string

    measures:
      - name: count
        type: count
        title: '# of products'

      - name: price
        type: sum
        title: Total USD
        sql: price_usd
        meta: 
          pretext: '$'
          posttext: ''

    joins:
      - name: orders # the name of the data model to join to (not the table)
        sql: "{CUBE}.id = {orders}.product_id"
        relationship: one_to_many

    pre_aggregations:
    # Pre-aggregation definitions go here.
    # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started
